<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 text-center mb-6">Sign In</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label class="block text-gray-700 dark:text-gray-300">Email</label>
      <input type="email" formControlName="email" class="w-full p-2 rounded-lg border focus:outline-none mb-3">
      
      <label class="block text-gray-700 dark:text-gray-300">Password</label>
      <input type="password" formControlName="password" class="w-full p-2 rounded-lg border focus:outline-none mb-3">
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-lg transition transform hover:scale-105">Login</button>
    </form>
    
    <p *ngIf="errorMessage" class="text-red-500 mt-3 text-center">{{ errorMessage }}</p>
  </div>
</div>
