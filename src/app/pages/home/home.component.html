<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
    <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Welcome to Task Manager</h1>
      </div>      
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">Your Tasks</h1>
      
      <!-- Search Bar -->
      <div class="flex items-center gap-2 mb-4">
        <input type="text" class="w-full p-2 rounded-lg border focus:outline-none" placeholder="Search tasks...">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">Search</button>
      </div>
  
      <!-- Task Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let task of tasks" class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
          <div class="flex justify-between">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ task.title }}</h2>
            <span class="text-xs text-gray-600 dark:text-gray-300">{{ task.status }}</span>
          </div>
          <p class="text-gray-600 dark:text-gray-400">{{ task.description }}</p>
          <div class="mt-4 flex justify-between">
            <button class="px-3 py-1 bg-green-500 text-white rounded">Edit</button>
            <button class="px-3 py-1 bg-red-500 text-white rounded">Delete</button>
          </div>
        </div>
      </div>
  
      <!-- Floating Action Button -->
      <button class="fixed bottom-6 right-6 bg-blue-500 text-white p-4 rounded-full shadow-lg text-xl">
        +
      </button>
    </div>
  </div>
