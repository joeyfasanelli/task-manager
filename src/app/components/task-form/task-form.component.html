<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Add New Task</h2>
    
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
      <label class="block text-gray-700 dark:text-gray-300">Title</label>
      <input formControlName="title" type="text" class="w-full p-2 rounded border focus:outline-none mb-3">
      
      <label class="block text-gray-700 dark:text-gray-300">Description</label>
      <textarea formControlName="description" class="w-full p-2 rounded border focus:outline-none mb-3"></textarea>
      
      <label class="block text-gray-700 dark:text-gray-300">Status</label>
      <select formControlName="status" class="w-full p-2 rounded border focus:outline-none mb-3">
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
  
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4">Save Task</button>
    </form>
  </div>
